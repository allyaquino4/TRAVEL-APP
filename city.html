<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ city }} Resorts</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 0;
      min-height: 100vh;
      background: url('{{ url_for("static", filename="images/background/bg_beach.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    h1, .resorts-container, .back-btn {
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-top: 2rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      font-size: 2.7rem;
      letter-spacing: 1px;
      font-family: 'Cormorant Garamond', serif;
    }

    .resorts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1200px;
      justify-content: center;
    }

    .resort-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .resort-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
    }

    .resort-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1.2rem;
    }

    .resort-card h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6rem;
      color: #ffd700;
      margin-bottom: 0.5rem;
    }

    .resort-card p {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      color: #eee;
    }

    .back-btn {
      margin: 2.5rem auto 3rem;
      color: #fff;
      background-color: rgba(68, 68, 68, 0.8);
      padding: 1rem 2.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: rgba(102, 102, 102, 0.9);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        text-align: center;
      }

      .resort-card {
        padding: 1rem;
      }

      .resort-card img {
        height: 180px;
      }

      .resort-card h3 {
        font-size: 1.4rem;
      }

      .resort-card p {
        font-size: 0.95rem;
      }

      .back-btn {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Resorts in {{ city }}</h1>

  <div class="resorts-container">
    {% for resort_name, details in resorts.items() %}
    <div class="resort-card">
      <img src="{{ url_for('static', filename='images/resorts/' + resort_name + '.jpg') }}" alt="{{ resort_name }}" />
      <h3>{{ resort_name }}</h3>
      <p>{{ details.desc }}</p>
      <p><strong>Price:</strong> {{ details.price | safe }}</p>
    </div>
    {% endfor %}
  </div>

  <a href="/explore" class="back-btn">‚Üê Back to Cities</a>

</body>
</html>
