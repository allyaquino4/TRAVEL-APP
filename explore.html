<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Merriweather:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <style>
    /* Body Background */
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #e6f2e6; /* Light beige base */
      background-image:
        linear-gradient(135deg, rgba(173, 216, 230, 0.6) 25%, transparent 25%),   /* increased opacity */
        linear-gradient(225deg, rgba(144, 238, 144, 0.6) 25%, transparent 25%),  /* increased opacity */
        linear-gradient(315deg, rgba(245, 245, 220, 0.6) 25%, transparent 25%),  /* increased opacity */
        linear-gradient(45deg, rgba(173, 216, 230, 0.5) 25%, transparent 25%);   /* increased opacity */
      background-size: 300px 300px;
      background-blend-mode: screen;
      background-attachment: fixed;
      color: white;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 2;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 150px;
      height: auto;
      filter: drop-shadow(2px 2px 4px #000); /* makes white logo visible */
    }

    .back-btn {
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.8rem 1.3rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 700;
      font-family: 'Merriweather', serif;
      font-size: 1.3rem;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Title */
    .where-title {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Cinzel', serif;
      font-size: 5rem;
      font-weight: 700;
      color: #f5f5dc;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
      letter-spacing: 3px;
      z-index: 2;
      text-align: center;
    }

    /* Main Section */
    .explore-section {
      position: relative;
      z-index: 2;
      padding: 2rem;
      text-align: center;
      margin-top: 5vh;
    }

    .destination-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .destination-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
      text-decoration: none;
    }

    .destination-card:hover {
      transform: scale(1.05);
    }

    .destination-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      border-radius: 15px;
    }

    .destination-card span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: 600;
      font-family: 'Merriweather', serif;
      font-size: 1.4rem;
      font-style: italic;
      text-align: center;
      padding: 10px 0;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    /* Wave animation */
    .wave-bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 1440 320' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%234db6ac' fill-opacity='0.9' d='M0,224L40,202.7C80,181,160,139,240,122.7C320,107,400,117,480,133.3C560,149,640,171,720,186.7C800,203,880,213,960,208C1040,203,1120,181,1200,154.7C1280,128,1360,96,1400,80L1440,64L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z'/%3E%3C/svg%3E");
      background-size: cover;
      background-repeat: no-repeat;
      animation: waveFlow 15s infinite linear;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes waveFlow {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: 1000px;
      }
    }

    @media (max-width: 768px) {
      .where-title {
        font-size: 3rem;
        top: 30%;
      }

      .destination-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-title">
      <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="logo" />
    </div>
    <a href="{{ url_for('homepage') }}" class="back-btn">‚Üê Back to Home</a>
  </header>

  <!-- Title -->
  <h1 class="where-title">Where to?</h1>

  <!-- Main Content -->
  <main class="explore-section">
    <div class="destination-grid">
      <a href="{{ url_for('show_city', city_name='Lipa') }}" class="destination-card">
        <img src="{{ url_for('static', filename='images/LIPA.jpg') }}" alt="Lipa">
        <span>Lipa</span>
      </a>
      <a href="{{ url_for('show_city', city_name='Batangas City') }}" class="destination-card">
        <img src="{{ url_for('static', filename='images/BATANGAS CITY.jpg') }}" alt="Batangas City">
        <span>Batangas City</span>
      </a>
      <a href="{{ url_for('show_city', city_name='Nasugbu') }}" class="destination-card">
        <img src="{{ url_for('static', filename='images/NASUGBU.jpg') }}" alt="Nasugbu">
        <span>Nasugbu</span>
      </a>
      <a href="{{ url_for('show_city', city_name='San Juan') }}" class="destination-card">
        <img src="{{ url_for('static', filename='images/SAN JUAN.jpg') }}" alt="San Juan">
        <span>San Juan</span>
      </a>
      <a href="{{ url_for('show_city', city_name='Taal') }}" class="destination-card">
        <img src="{{ url_for('static', filename='images/TAAL.jpg') }}" alt="Taal">
        <span>Taal</span>
      </a>
      <a href="{{ url_for('show_city', city_name='Calatagan') }}" class="destination-card">
        <img src="{{ url_for('static', filename='images/CALATAGAN.jpg') }}" alt="Calatagan">
        <span>Calatagan</span>
      </a>
    </div>
  </main>

  <!-- Bottom Wave Decoration -->
  <div class="wave-bottom"></div>

</body>
</html>
